<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="style.css" rel="stylesheet">
    <title>Login or Register for OUR Chicken Cloud</title>
</head>

<body>
    <div class="login">
        <div class="form">
            <form class="registration">
                <input type="text" placeholder="username" />
                <input type="password" placeholder="password" />
                <input type="text" placeholder="email" />
                <button>Create</button>
                <p class="message">Already a member? <a href="#"> Login</a>
                </p>
            </form>
            <form class="login-form">
                <input type="text" placeholder="username" />
                <input type="password" placeholder="password" />
                <button>Log In</button>
                <p class="message">Not a member? <a href="#"> Sign Up</a>
                </p>
            </form>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'>
    </script>
    <script>
        $('.message a').click(function () {
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
        });
    </script>

    <!-- Storage -->
    <div id="result"></div>
    <script>
        if (typeof (Storage) !== "undefined") {
            // Store the data:!!
            localStorage.username = "username";
            localStorage.password = "password";
            localStorage.email =    "email";
            // Retrieve the data!!
            document.getElementById("result").innerHTML = localStorage.username;
            document.getElementById("result").innerHTML = localStorage.password;
            document.getElementById("result").innerHTML = localStorage.email;
        } else {
            document.getElementById("result").innerHTML = "No can do baby-doll, your browser does not support Web Storage...";
        }
    </script>
</body>
<script src="verification.js" charset="utf-8"></script>

</html>
