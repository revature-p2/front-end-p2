<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Login or Register for OUR Chicken Cloud</title>
</head>

<body>
    <div class="login">
        <div class="form">
            <form class="registration">
                <input type="text" placeholder="username" value="username" />
                <input type="password" placeholder="password" value="password" />
                <input type="text" placeholder="email" value="email" />
                <button onclick="create(form)">Create</button>
                <p class="message">Already a member? <a href="#"> Login</a></p>
            </form>
            <form class="login-form">
                <input type="text" placeholder="username" value="username" />
                <input type="password" placeholder="password" value="password" />
                <button onclick="login(form)">Log In</button>
                <p class="message">Not a member? <a href="#"> Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script>
        $('.message a').click(function () {
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
        });
    </script>
    <!-- Storage -->
    <div id="result"></div>
    <script>
        if (typeof (Storage) !== "undefined") {
            // Store the data:!!
            localStorage.username = "username";
            localStorage.password = "password";
            localStorage.email = "email";
            // Retrieve the data!!
            document.getElementById("result").innerHTML = localStorage.username;
            document.getElementById("result").innerHTML = localStorage.password;
            document.getElementById("result").innerHTML = localStorage.email;
        } else {
            document.getElementById("result").innerHTML = "No can do baby-doll, your browser does not support Web Storage...";
        }
    </script>
    
    <script>
        function create(form) {
            if (form.registration.value == "username" && form.registration.value == "password" && form.registration.value == "email") {
                window.open("app.html")
            }
            else {
                alert("Error: Incorrect/Missing Username, Password, or Email")
            }
        };

        function login(form) {
            if (form.login-form.value == "username" && form.login-form.value == "password") {
                window.open("app.html")
            }
            else {
                alert("Error: Incorrect/Missing Username or Password")
            }
        };
    </script>
</body>
</html>
